{% extends "header.html" %}
{% block content %}
    <div class="row">
  <div class="col">
    <div class="card text-center">
      <div class="card-header">
        {{ question.title }} ({{ question.date }})
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Question By:</b> {{ question.commenter }}</li>
        </ul>
          {{ question.description }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
