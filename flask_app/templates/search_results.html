{% extends "header.html" %}
{% block content %}
    {% if not error_msg %}
        {% for result in query %}
            <div class="post">
                <h1>{{ query.title }}</h1>
                <p>{{ query.text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>{{ error_msg }}</p>
    {% endif %}
{% endblock %}
