{% extends "header.html" %}
{% block content %}
<div class = "row">
    <div class = "col-md-12">
    {% if error_msg %}
        <div class = "alert alert-danger">
            {{ error_msg }}
        </div>
    {% else %}
        <h1> Search results for {{ query }}</h1>
        {% for result in results %}
            <div class = "row">
                <div class = "col-md-12">
                    <h2> {{ result.title }} </h2>
                    <p> {{ result.content }} </p>
                </div>
                    {# Redirect to see_question #}
                <div class = "row">
                    <div class = "col-md-12">
                        <a class = "btn btn-primary" href = "{{ url_for('forum.see_question', question_id = question.id) }}"> See question </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    </div>
</div>

{% endblock %}
