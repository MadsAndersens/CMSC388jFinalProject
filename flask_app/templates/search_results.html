{% extends "header.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        {% if error_msg %}
        <div class="alert alert-danger">
            {{ error_msg }}
        </div>
        {% else %}
        <h1> Search results for {{ query }}</h1>
        {% for question in search_results %}
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('forum.see_question', question_id=question.id) }}">{{
                                question.title }}</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ question.commenter.username }}</h6>
                        <p class="card-text">{{ question.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
