{% extends "header.html" %}
{% block content %}
    <h3> Scroll through all of the questions here:</h3>

    {% if questions %}
    <ul>
        {% for question in questions %}
            <li><a href="{{ url_for('forum.see_question', question_id=question.id) }}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no questions yet.</p>
    {% endif %}

{% endblock %}
